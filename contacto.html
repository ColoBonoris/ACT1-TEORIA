<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosIA.css">
    <title>Contacto - Blog de Plantas</title>
</head>
<body>
    <nav class="barra-navegacion">
        <div class="logo">
            <a href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                <!-- Tronco de la planta -->
                <rect x="45" y="50" width="10" height="30" fill="#000000" />
            
                <!-- Hojas de la planta -->
                <ellipse cx="50" cy="40" rx="25" ry="15" fill="#4CAF50" />
                <ellipse cx="50" cy="30" rx="20" ry="10" fill="#4CAF50" />
                <ellipse cx="50" cy="25" rx="15" ry="8" fill="#4CAF50" />
            </svg></a>
        </div>
        <ul class="menu-navegacion">
            <li><a href="./actividad.html">Actividad</a></li>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./sobre.html">Sobre mí</a></li>
        </ul>
    </nav>
    <main class="contenido">
        <!-- Contenido de la página de contacto -->
        <h1>Contacto</h1>
        <p>¡Contáctame para cualquier consulta o comentario!</p>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
